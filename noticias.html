    <section class="figuras1">

        <figure class="news1">
            <img src="assets/dalessandroFoto2.jpg">
            <figcaption> D'Alessandro no campo de treino </figcaption>
            <p>D'Alessandro sempre foi muito mais do que um jogador para o Internacional: foi capitão, referência e símbolo de raça. Nos treinos, sua postura era exemplo para os mais jovens, que se inspiravam na forma como ele tratava cada atividade como se fosse uma final. O argentino nunca deixou de cobrar, incentivar e vibrar dentro e fora do campo. Essa mentalidade ajudou a moldar gerações de atletas e consolidou ainda mais seu status de ídolo eterno.</p>
        </figure>

    </section> 
        
        <section class="figuras2">

            <figure class="news2">
                <img src="assets/dale2020.webp">
                <figcaption>Renovação de contrato com D’Ale</figcaption>
                <p>Quando o Inter anunciou a renovação de contrato de D’Alessandro em 2020, a notícia foi celebrada como um gol no último minuto de jogo. Aos 39 anos, o meia demonstrava que ainda tinha muito a oferecer, tanto tecnicamente quanto emocionalmente. Sua permanência era vista como um elo entre o passado glorioso e os novos desafios do clube. Para os torcedores, era a garantia de que o coração colorado continuaria pulsando forte dentro de campo.</p>
            </figure>

            <figure class="news3">
                <img src="assets/messiInter_503x302_highQ.jpg">
                <figcaption>Messi no Inter</figcaption>
                <p>É oficial: Lionel Messi é o novo craque do Internacional! O gênio argentino chega para transformar o time e encantar a torcida com sua magia em campo. Cada passe, cada gol promete levantar multidões e colocar o Inter no centro das atenções do futebol brasileiro e mundial. A estreia de Messi no Beira-Rio já é aguardada com expectativa histórica!</p>
            </figure>

        </section>

        <section class="figuras3">

            <figure class="news4">
                <img src="assets/ramonDiaz_440x292.webp">
                <figcaption>Ramon Díaz assume o comando</figcaption>
                <p>O anúncio da chegada de Ramon Díaz movimentou os bastidores do Internacional e reacendeu a esperança do torcedor. Conhecido por sua garra e estilo ofensivo, o técnico argentino chega ao Beira-Rio com a promessa de resgatar o espírito vencedor do clube. Em suas primeiras entrevistas, Ramon destacou o potencial do elenco e afirmou que quer ver o Inter novamente protagonista no cenário nacional e continental. A expectativa é de uma nova era para o Colorado.</p>
            </figure>

            <figure class="news5">
                <img src="assets/interLibertadores.jpg">
                <figcaption>Conquista da Libertadores</figcaption>
                <p>A noite em que o Internacional ergueu a Copa Libertadores ficará para sempre gravada na memória dos colorados. O Beira-Rio se transformou em um mar vermelho, onde lágrimas de alegria e gritos de emoção se misturaram. A conquista coroou uma campanha impecável, cheia de superação e momentos mágicos. Mais do que um título, a Libertadores foi a prova de que o Inter é um dos maiores clubes da América, capaz de transformar sonhos em realidade e de unir milhões de torcedores em uma só voz.</p>
            </figure>

            <figure class="news6">
                <img src="assets/grenalEstatisticas.png">
                <figcaption>Números em Clássicos Gre-Nais</figcaption>
                <p>A rivalidade entre Internacional e Grêmio é uma das mais intensas do futebol mundial. Até hoje, foram disputados mais de 440 clássicos, e o Colorado leva a melhor com 165 vitórias, contra 142 do rival, além de 141 empates. Esses números refletem não só a superioridade histórica do Inter, mas também a paixão de uma torcida que sempre fez do Beira-Rio um caldeirão. Cada Gre-Nal é mais do que um jogo: é um capítulo à parte da história gaúcha.</p>
            </figure>
